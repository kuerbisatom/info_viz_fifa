 <!DOCTYPE html>
<html lang="en">
<head>
  <title> FIFA Data-Set </title>
  <meta charset="utf-16">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./res/bootstrap-4.5.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="./res/bootstrap-select-1.13.14/dist/css/bootstrap-select.min.css">
  <script src="./res/jquery-3.5.1.min.js"></script>
  <script src="./res/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./res/bootstrap-select-1.13.14/dist/js/bootstrap-select.min.js"></script>
  <!-- <script src="./res/temp/js/mdb.min.js"> </script> -->
  <script src="./res/d3_6.1.1/d3.js"></script>
  <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.js"></script>
  <script src="https://unpkg.com/d3-sankey@0"></script>
  <script src="./js/main.js"></script>


</head>
<body>

<div class="row">
  <div class="col">
    <div class="container">
      <div class="col" id="player">
      </div>
      <div class="col" id="team">
      </div>
      <div class="col" id="country">
      </div>
  </div>
</div>
<div class="col">
      <label for="custom-range" style="text-align: center">Select a Year</label>
      <input type="range" list="tickmarks">

<datalist id="tickmarks">
  <option value="0" label="0%"></option>
  <option value="10"></option>
  <option value="20"></option>
  <option value="30"></option>
  <option value="40"></option>
  <option value="50" label="50%"></option>
  <option value="60"></option>
  <option value="70"></option>
  <option value="80"></option>
  <option value="90"></option>
  <option value="100" label="100%"></option>
</datalist>
    </div>
<div class="col">
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
    Default checkbox
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
  <label class="form-check-label" for="defaultCheck2">
    Disabled checkbox
  </label>
</div>
</div>
</div>
<div class ="row">
  <div id="choropleth" class="col-12">  </div>
  </div>
<div class ="row">
      <div id="line" > </div>
      <div id="violin" > </div>
      <div id="sankey" > </div>
  </div>
</body>
</html>
